<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="pedidoForm(pedido)">

	<form th:action="@{/web/pedidos/nuevo}" th:object="${pedido}" method="post">


        <label>Usuario ID:</label>
        <input type="number" th:field="*{usuarioId}" required>
        <br><br>

        <label>Direcci√≥n ID:</label>
        <input type="number" th:field="*{direccionId}" required>
        <br><br>

        <label>Total:</label>
        <input type="number" step="0.01" th:field="*{total}" required>
        <br><br>

        <label>Estado:</label>
        <input type="text" th:field="*{estado}" required>
        <br><br>

        <button type="submit">Guardar pedido</button>
    </form>

</div>

</body>
</html>
