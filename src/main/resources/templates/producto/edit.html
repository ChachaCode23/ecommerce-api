<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(
          pageTitle='Editar Producto',
          breadcrumb='Productos / Editar',
          contentFragment=~{::content}
      )}">
<body>
<div th:fragment="content">
    <!-- Mensajes -->
    <div th:replace="~{messages :: messages}"></div>

    <!-- Bot칩n volver -->
    <div style="margin-bottom: 20px;">
        <a th:href="@{/web/productos}" class="btn btn-secondary">
            <svg style="width: 16px; height: 16px; display: inline-block; vertical-align: middle; margin-right: 5px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            Volver al Cat치logo
        </a>
    </div>

    <h3 class="card-title">Editar Producto</h3>

    <!-- Formulario -->
    <form th:action="@{/web/productos/{id}/edit(id=${producto.id})}" method="post" th:object="${producto}">
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <!-- ID (solo lectura) -->
            <div class="form-group">
                <label>ID del Producto</label>
                <input type="text" 
                       th:value="${producto.id}" 
                       readonly
                       style="background-color: #f3f4f6; cursor: not-allowed;">
            </div>

            <!-- Nombre -->
            <div class="form-group">
                <label for="nombre">
                    Nombre del Producto <span style="color: #ef4444;">*</span>
                </label>
                <input type="text" 
                       id="nombre"
                       name="nombre" 
                       th:value="${producto.nombre}" 
                       required
                       minlength="3"
                       maxlength="100">
            </div>

            <!-- Precio -->
            <div class="form-group">
                <label for="precio">
                    Precio <span style="color: #ef4444;">*</span>
                </label>
                <input type="number" 
                       id="precio"
                       name="precio" 
                       th:value="${producto.precio}" 
                       required
                       min="0.01"
                       step="0.01">
            </div>

            <!-- Stock -->
            <div class="form-group">
                <label for="stock">
                    Stock <span style="color: #ef4444;">*</span>
                </label>
                <input type="number" 
                       id="stock"
                       name="stock" 
                       th:value="${producto.stock}" 
                       required
                       min="0">
            </div>
        </div>

        <!-- Descripci칩n -->
        <div class="form-group">
            <label for="descripcion">Descripci칩n</label>
            <textarea id="descripcion"
                      name="descripcion" 
                      rows="4"
                      maxlength="500"
                      th:text="${producto.descripcion}"></textarea>
        </div>

        <!-- Botones -->
        <div style="margin-top: 30px; display: flex; gap: 10px;">
            <button type="submit" class="btn btn-success">
                <svg style="width: 16px; height: 16px; display: inline-block; vertical-align: middle; margin-right: 5px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
                Guardar Cambios
            </button>
            <a th:href="@{/web/productos}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>

    <!-- Script para auto-ocultar mensajes -->
    <script th:replace="~{messages :: auto-hide-messages}"></script>
</div>
</body>
</html>
