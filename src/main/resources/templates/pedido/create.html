<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(
          pageTitle='Crear Pedido',
          breadcrumb='Pedidos / Crear Nuevo',
          contentFragment=~{::content}
      )}">
<body>
<div th:fragment="content">
    <!-- Mensajes -->
    <div th:replace="~{messages :: messages}"></div>
    
    <div class="crear-pedido">
        <!-- Bot贸n volver -->
        <div style="margin-bottom: 20px;">
            <a th:href="@{/web/pedidos}" class="btn btn-secondary">
                <svg style="width: 16px; height: 16px; display: inline-block; vertical-align: middle; margin-right: 5px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Volver al Listado
            </a>
        </div>

        <h3 class="card-title">Crear Nuevo Pedido</h3>

        <!-- Formulario -->
        <form th:action="@{/web/pedidos/create}" method="post" id="formCrearPedido">
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <!-- Usuario -->
                <div class="form-group">
                    <label for="usuarioId">
                        Usuario <span style="color: #ef4444;">*</span>
                    </label>
                    <select id="usuarioId" name="usuarioId" required class="form-control">
                        <option value="">-- Seleccione usuario --</option>
                        <option th:each="usuario : ${usuarios}" 
                                th:value="${usuario.id}" 
                                th:text="${usuario.nombre}">
                            Usuario
                        </option>
                    </select>
                    <small style="color: #6b7280; font-size: 12px;">Seleccione el usuario que realiza el pedido</small>
                </div>

                <!-- M茅todo de Pago -->
                <div class="form-group">
                    <label for="metodoPago">
                        M茅todo de Pago <span style="color: #ef4444;">*</span>
                    </label>
                    <select id="metodoPago" name="metodoPago" required class="form-control">
                        <option value="">-- Seleccione m茅todo de pago --</option>
                        <option value="PAYPAL">PayPal</option>
                        <option value="TARJETA">Tarjeta de Cr茅dito/D茅bito</option>
                        <option value="TRANSFERENCIA">Transferencia Bancaria</option>
                    </select>
                    <small style="color: #6b7280; font-size: 12px;">Seleccione c贸mo pagar谩 el cliente</small>
                </div>

                <!-- Cup贸n (opcional) -->
                <div class="form-group" style="grid-column: 1 / -1;">
                    <label for="cuponId">
                        Cup贸n <span style="color: #6b7280;">(opcional)</span>
                    </label>
                    <select id="cuponId" name="cuponId" class="form-control">
                        <option value="">-- Sin cup贸n --</option>
                        <option th:each="cupon : ${cupones}" 
                                th:value="${cupon.id}" 
                                th:text="${cupon.codigo + ' - ' + cupon.valorDescuento + (cupon.tipo.name() == 'PORCENTAJE' ? '%' : ' USD')}">
                            Cup贸n
                        </option>
                    </select>
                    <small style="color: #6b7280; font-size: 12px;">Opcional: seleccione un cup贸n de descuento</small>
                </div>
            </div>

            <!-- Secci贸n de Productos -->
            <h4 style="margin: 30px 0 20px 0; color: #374151; border-bottom: 2px solid #e5e7eb; padding-bottom: 10px;">
                 Productos
            </h4>

            <div id="productosContainer">
                <!-- Producto 1 (inicial) -->
                <div class="producto-item" style="display: grid; grid-template-columns: 2fr 1fr auto; gap: 20px; margin-bottom: 15px; padding: 15px; background: #f9fafb; border-radius: 8px;">
                    <div class="form-group" style="margin: 0;">
                        <label>
                            Producto <span style="color: #ef4444;">*</span>
                        </label>
                        <select name="productosIds" required class="form-control">
                            <option value="">-- Seleccione producto --</option>
                            <option th:each="producto : ${productos}" 
                                    th:value="${producto.id}" 
                                    th:text="${producto.nombre + ' - $' + #numbers.formatDecimal(producto.precio, 1, 2) + ' (Stock: ' + producto.stock + ')'}">
                                Producto
                            </option>
                        </select>
                    </div>

                    <div class="form-group" style="margin: 0;">
                        <label>
                            Cantidad <span style="color: #ef4444;">*</span>
                        </label>
                        <input type="number" name="cantidades" required min="1" max="999" value="1" class="form-control">
                    </div>

                    <div style="display: flex; align-items: flex-end;">
                        <button type="button" class="btn btn-danger btn-sm" onclick="eliminarProducto(this)" style="padding: 8px 12px;">
                            <svg style="width: 16px; height: 16px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-secondary" onclick="agregarProducto()" style="margin-top: 10px;">
                <svg style="width: 16px; height: 16px; display: inline-block; vertical-align: middle; margin-right: 5px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                Agregar otro producto
            </button>

            <!-- Botones de acci贸n -->
            <div style="margin-top: 30px; display: flex; gap: 10px;">
                <button type="submit" class="btn btn-success">
                    <svg style="width: 16px; height: 16px; display: inline-block; vertical-align: middle; margin-right: 5px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                    Crear Pedido
                </button>
                <a th:href="@{/web/pedidos}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <!-- Script para manejo din谩mico de productos -->
    <script>
        function agregarProducto() {
            const container = document.getElementById('productosContainer');
            const nuevoProducto = document.querySelector('.producto-item').cloneNode(true);
            
            // Limpiar valores
            nuevoProducto.querySelector('select[name="productosIds"]').value = '';
            nuevoProducto.querySelector('input[name="cantidades"]').value = '1';
            
            container.appendChild(nuevoProducto);
        }
        
        function eliminarProducto(btn) {
            const items = document.querySelectorAll('.producto-item');
            if (items.length > 1) {
                btn.closest('.producto-item').remove();
            } else {
                alert('Debe tener al menos un producto en el pedido');
            }
        }
    </script>

    <!-- Script para auto-ocultar mensajes -->
    <script th:replace="~{messages :: auto-hide-messages}"></script>
</div>
</body>
</html>
