<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(
          pageTitle='Editar Usuario',
          breadcrumb='Usuarios / Editar',
          contentFragment=~{::content}
      )}">
<body>
<div th:fragment="content">
    <!-- Mensajes -->
    <div th:replace="~{messages :: messages}"></div>

    <!-- Botón volver -->
    <div style="margin-bottom: 20px;">
        <a th:href="@{/web/usuarios}" class="btn btn-secondary">
            <svg style="width: 16px; height: 16px; display: inline-block; vertical-align: middle; margin-right: 5px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            Volver al Listado
        </a>
    </div>

    <h3 class="card-title">Editar Usuario</h3>

    <!-- Formulario -->
    <form th:action="@{/web/usuarios/{id}/edit(id=${usuario.id})}" method="post" th:object="${usuario}">
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <!-- ID (solo lectura) -->
            <div class="form-group">
                <label>ID del Usuario</label>
                <input type="text" 
                       th:value="${usuario.id}" 
                       readonly
                       style="background-color: #f3f4f6; cursor: not-allowed;">
            </div>

            <!-- Nombre -->
            <div class="form-group">
                <label for="nombre">
                    Nombre Completo <span style="color: #ef4444;">*</span>
                </label>
                <input type="text" 
                       id="nombre"
                       name="nombre" 
                       th:value="${usuario.nombre}" 
                       required
                       minlength="3"
                       maxlength="150">
            </div>

            <!-- Correo -->
            <div class="form-group">
                <label for="correo">
                    Correo Electrónico <span style="color: #ef4444;">*</span>
                </label>
                <input type="email" 
                       id="correo"
                       name="correo" 
                       th:value="${usuario.correo}" 
                       required
                       maxlength="150">
            </div>

            <!-- Rol -->
            <div class="form-group">
                <label for="rol">
                    Rol <span style="color: #ef4444;">*</span>
                </label>
                <select id="rol" name="rol" required>
                    <option value="CUSTOMER" th:selected="${usuario.rol == 'CUSTOMER'}">Cliente (CUSTOMER)</option>
                    <option value="ADMIN" th:selected="${usuario.rol == 'ADMIN'}">Administrador (ADMIN)</option>
                </select>
            </div>
        </div>

        <!-- Contraseña (opcional al editar) -->
        <div class="form-group">
            <label for="contrasena">
                Nueva Contraseña <span style="color: #6b7280;">(dejar en blanco para mantener la actual)</span>
            </label>
            <input type="password" 
                   id="contrasena"
                   name="contrasena" 
                   minlength="6"
                   maxlength="255"
                   placeholder="••••••••">
            <small style="color: #6b7280; font-size: 12px;">Mínimo 6 caracteres si desea cambiarla</small>
        </div>

        <!-- Botones -->
        <div style="margin-top: 30px; display: flex; gap: 10px;">
            <button type="submit" class="btn btn-success">
                <svg style="width: 16px; height: 16px; display: inline-block; vertical-align: middle; margin-right: 5px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
                Guardar Cambios
            </button>
            <a th:href="@{/web/usuarios}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>

    <!-- Script para auto-ocultar mensajes -->
    <script th:replace="~{messages :: auto-hide-messages}"></script>
</div>
</body>
</html>
