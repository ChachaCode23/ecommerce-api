# === App ===
spring.application.name=ecommerce-api
server.port=${PORT:8080}

# === Swagger / Actuator ===
management.endpoints.web.exposure.include=health,info
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# === Logging ===
logging.level.root=INFO
logging.level.com.urbancollection=DEBUG

# === Persistencia (SQL Server) ===
app.persistence.mode=sqlserver

# Datasource: lee variables; trae defaults seguros
spring.datasource.url=jdbc:sqlserver://${DB_HOST:localhost}:${DB_PORT:1433};databaseName=${DB_NAME:ECommerceDB};encrypt=true;trustServerCertificate=true
spring.datasource.username=${DB_USER:app_user}
spring.datasource.password=${DB_PASS:P4ssw0rd!2025}

# Pool (fail-fast razonable)
spring.datasource.hikari.connection-timeout=${DB_CONN_TIMEOUT_MS:10000}
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX:10}

# === JPA / Hibernate ===
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=${DB_SCHEMA:core}
