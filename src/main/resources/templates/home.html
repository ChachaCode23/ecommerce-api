<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(
          pageTitle='Dashboard - UrbanShop',
          contentFragment=~{::content},
          breadcrumb='Inicio'
      )}">
<body>
<div th:fragment="content">
    <div th:replace="~{messages :: messages}"></div>

    <div class="dashboard">
        <h1 style="font-size: 32px; margin-bottom: 30px; color: #1f2937;">Panel de Control</h1>

        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px;">
            <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <p style="font-size: 14px; opacity: 0.9; margin-bottom: 8px;">Total Pedidos</p>
                        <h3 style="font-size: 32px; font-weight: 700;" th:text="${totalPedidos ?: '0'}">0</h3>
                    </div>
                    <svg style="width: 48px; height: 48px; opacity: 0.8;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                    </svg>
                </div>
            </div>

            <div style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <p style="font-size: 14px; opacity: 0.9; margin-bottom: 8px;">Total Productos</p>
                        <h3 style="font-size: 32px; font-weight: 700;" th:text="${totalProductos ?: '0'}">0</h3>
                    </div>
                    <svg style="width: 48px; height: 48px; opacity: 0.8;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                    </svg>
                </div>
            </div>

            <div style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <p style="font-size: 14px; opacity: 0.9; margin-bottom: 8px;">Total Usuarios</p>
                        <h3 style="font-size: 32px; font-weight: 700;" th:text="${totalUsuarios ?: '0'}">0</h3>
                    </div>
                    <svg style="width: 48px; height: 48px; opacity: 0.8;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                    </svg>
                </div>
            </div>

            <div style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); color: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <p style="font-size: 14px; opacity: 0.9; margin-bottom: 8px;">Ventas Hoy</p>
                        <h3 style="font-size: 32px; font-weight: 700;" th:text="${'$' + (ventasHoy ?: '0.00')}">$0.00</h3>
                    </div>
                    <svg style="width: 48px; height: 48px; opacity: 0.8;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
            </div>
        </div>

        <div style="margin-top: 40px;">
            <h2 style="font-size: 20px; margin-bottom: 20px; color: #1f2937; font-weight: 600;">Accesos Rápidos</h2>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                <a th:href="@{/web/pedidos/create}" class="btn btn-primary" style="text-align: center; padding: 20px;">
                    <svg style="width: 32px; height: 32px; margin: 0 auto 10px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    <br>Crear Pedido
                </a>

                <a th:href="@{/web/productos}" class="btn btn-secondary" style="text-align: center; padding: 20px;">
                    <svg style="width: 32px; height: 32px; margin: 0 auto 10px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                    </svg>
                    <br>Ver Productos
                </a>

                <a th:href="@{/web/pedidos}" class="btn btn-success" style="text-align: center; padding: 20px;">
                    <svg style="width: 32px; height: 32px; margin: 0 auto 10px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                    </svg>
                    <br>Ver Pedidos
                </a>

                <a th:href="@{/web/reportes}" class="btn" style="background: #f59e0b; color: white; text-align: center; padding: 20px;">
                    <svg style="width: 32px; height: 32px; margin: 0 auto 10px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                    </svg>
                    <br>Reportes
                </a>
            </div>
        </div>

        <div style="margin-top: 40px;">
            <h2 style="font-size: 20px; margin-bottom: 20px; color: #1f2937; font-weight: 600;">Últimos Pedidos</h2>
            <div th:if="${ultimosPedidos != null and !ultimosPedidos.isEmpty()}">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Usuario</th>
                            <th>Estado</th>
                            <th>Total</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="pedido : ${ultimosPedidos}">
                            <td th:text="${pedido.id}">#001</td>
                            <td th:text="${pedido.usuarioId}">Usuario</td>
                            <td>
                                <span th:text="${pedido.estado}" 
                                      style="padding: 4px 12px; border-radius: 12px; font-size: 12px; font-weight: 500;"
                                      th:style="${pedido.estado == 'PAGADO' ? 'background: #d1fae5; color: #065f46;' : 
                                                 pedido.estado == 'PENDIENTE_PAGO' ? 'background: #fef3c7; color: #92400e;' : 
                                                 'background: #e5e7eb; color: #374151;'}">
                                    Estado
                                </span>
                            </td>
                            <td th:text="${'$' + pedido.total}">$0.00</td>
                            <td>
                                <a th:href="@{/web/pedidos/{id}(id=${pedido.id})}" style="color: #3b82f6; text-decoration: none;">Ver detalle</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${ultimosPedidos == null or ultimosPedidos.isEmpty()}" style="text-align: center; padding: 40px; color: #6b7280;">
                <svg style="width: 64px; height: 64px; margin: 0 auto 15px; opacity: 0.5;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                </svg>
                <p>No hay pedidos registrados</p>
            </div>
        </div>
    </div>

    <script th:replace="~{messages :: auto-hide-messages}"></script>
</div>
</body>
</html>
